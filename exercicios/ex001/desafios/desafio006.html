<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse<br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        <li><abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt; e assim por diante">Títulos</abbr>
        <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr>
    </ul>
</body>
</html>
